{% extends 'template.html' %}

{% block page_title %}
  {{ page_title }}
{% endblock %}

{% block contents %}
  {% if messages %}
    <div id="messages" class="fixed top-16 right-5 z-50 space-y-4">
      {% for message in messages %}
        <div class="flex items-center p-4 mb-4 text-sm text-indigo-700 bg-indigo-100 rounded-lg shadow-md dark:bg-indigo-100 dark:text-indigo-700" role="alert">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 00-2 0v4a1 1 0 001 1h2a1 1 0 100-2h-1V7z" clip-rule="evenodd"></path>
          </svg>
          <div>{{ message }}</div>
          <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-indigo-100 text-indigo-500 rounded-lg focus:ring-2 focus:ring-indigo-400 p-1.5 hover:bg-indigo-200 inline-flex h-8 w-8 dark:bg-indigo-200 dark:text-indigo-600 dark:hover:bg-indigo-300" aria-label="Close" onclick="this.parentElement.style.display='none';">
            <span class="sr-only">Close</span>
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <main class="flex-1 p-4">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="mb-6 flex flex-wrap justify-between">
        <h2 class="text-2xl font-bold">{{ subjudul }}</h2>
      </div>
      <!-- Card Maps -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
        <!-- Map 1 -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <div class="p-4 border-b">
            <a href="{% url 'maps:garis-pantai' %}" class="text-lg font-semibold">Batas Garis Pantai</a>
          </div>
          <div id="map1" class="h-64"></div>
        </div>

        <!-- Map 2 -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <div class="p-4 border-b">
            <a href="{% url 'maps:kawasan-kumuh' %}" class="text-lg font-semibold">Kawasan Kumuh</a>
          </div>
          <div id="map2" class="h-64"></div>
        </div>

        <!-- Map 3 -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <div class="p-4 border-b">
            <a href="{% url 'maps:jalan-lingkungan' %}" class="text-lg font-semibold">Jalan Lingkungan</a>
          </div>
          <div id="map3" class="h-64"></div>
        </div>

        <!-- Map 4 -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
          <div class="p-4 border-b">
            <a href="{% url 'maps:rumah' %}" class="text-lg font-semibold">Unit Rumah</a>
          </div>
          <div id="map4" class="h-64"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        var messages = document.getElementById('messages')
        if (messages) {
          messages.style.display = 'none'
        }
      }, 5000)
    
      // Inisialisasi Peta
      function initMap(mapId, lat, lng) {
        var map = L.map(mapId).setView([lat, lng], 10)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map)
      }
    
      // Buat 4 peta dengan koordinat yang berbeda
      initMap('map1', 1.0456, 104.0305) // Batam
      initMap('map2', 1.0456, 104.0305) // Batam
      initMap('map3', 1.0456, 104.0305) // Batam
      initMap('map4', 1.0456, 104.0305) // Batam
    })
  </script>
{% endblock %}
