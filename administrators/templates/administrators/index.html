{% extends 'template.html' %}

{% block page_title %}
  {{ page_title }}
{% endblock %}

{% block contents %}
  {% if messages %}
    <div id="messages" class="fixed top-16 right-5 z-50 space-y-4">
      {% for message in messages %}
        <div class="flex items-center p-4 mb-4 text-sm text-indigo-700 bg-indigo-100 rounded-lg shadow-md dark:bg-indigo-100 dark:text-indigo-700" role="alert">
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 00-2 0v4a1 1 0 001 1h2a1 1 0 100-2h-1V7z" clip-rule="evenodd"></path>
          </svg>
          <div>{{ message }}</div>
          <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-indigo-100 text-indigo-500 rounded-lg focus:ring-2 focus:ring-indigo-400 p-1.5 hover:bg-indigo-200 inline-flex h-8 w-8 dark:bg-indigo-200 dark:text-indigo-600 dark:hover:bg-indigo-300" aria-label="Close" onclick="this.parentElement.style.display='none';">
            <span class="sr-only">Close</span>
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <main class="flex-1 p-4">
    <div class="flex flex-col lg:flex-row gap-4 mb-6">
      <div class="flex-1 bg-indigo-100 border border-indigo-200 rounded-xl p-6 animate-fade-in">
        <h2 class="text-4xl md:text-5xl text-blue-900">Welcome <br /><strong>Dash</strong></h2>
        <span class="inline-block mt-8 px-8 py-2 rounded-full text-xl font-bold text-white bg-indigo-800">01:51</span>
      </div>

      <div class="flex-1 bg-blue-100 border border-blue-200 rounded-xl p-6 animate-fade-in">
        <h2 class="text-4xl md:text-5xl text-blue-900">Inbox <br /><strong>23</strong></h2>
        <a href="#" class="inline-block mt-8 px-8 py-2 rounded-full text-xl font-bold text-white bg-blue-800 hover:bg-blue-900 transition-transform duration-300 hover:scale-105">See messages</a>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="bg-white rounded-xl shadow-lg p-6 h-64 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl animate-slide-up" style="animation-delay: 0.1s">
        <h3 class="text-xl font-bold text-indigo-800">Stats Card 1</h3>
      </div>
      <div class="bg-white rounded-xl shadow-lg p-6 h-64 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl animate-slide-up" style="animation-delay: 0.2s">
        <h3 class="text-xl font-bold text-indigo-800">Stats Card 2</h3>
      </div>
      <div class="bg-white rounded-xl shadow-lg p-6 h-64 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl animate-slide-up" style="animation-delay: 0.3s">
        <h3 class="text-xl font-bold text-indigo-800">Stats Card 3</h3>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        var messages = document.getElementById('messages')
        if (messages) {
          messages.style.display = 'none'
        }
      }, 5000)
    })
  </script>
{% endblock %}
